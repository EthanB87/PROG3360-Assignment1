name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
#    branches: [ "main" ]
# Branch pull requests are not required for pipeline therefore I commented it out of the file 

#Job 1: Build & Test
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build services
        run: mvn -f ProductService/pom.xml clean package mvn -f OrderService/pom.xml clean package

      - name: Run unit tests
        run: mvn test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports

