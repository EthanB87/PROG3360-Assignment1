name: CI Pipeline

on:
  push:
    branches: [ "main", "CI-CD-Adjustment" ]
  pull_request:
    branches: [ "main", "CI-CD-Adjustment" ] 

#Job 1: Build & Test
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build services
        run: |
            mvn -f ProductService/pom.xml clean package
            mvn -f OrderService/pom.xml clean package


      - name: Run unit tests
        run: |
            mvn -f ProductService/pom.xml test -Dsurefire.failIfNoTests=false
            mvn -f OrderService/pom.xml test -Dsurefire.failIfNoTests=false

        #If there are no tests to run, the code will not break.

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports

# Job 2: Docker Build & Integration Test
  docker-build:
    name: Docker Build & Basic Integration Test
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          for i in {1..15}; do
            prod_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/actuator/health || true)
            order_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8082/actuator/health || true)
            if [ "$prod_status" -eq 200 ] && [ "$order_status" -eq 200 ]; then
              echo "All services are healthy."
              break
            fi
            echo "Services not ready yet, retrying..."
            sleep 5
          done

      - name: Basic Integration Test - Product Service
        run: curl -s http://localhost:8081/api/products | head -n 1

      - name: Basic Integration Test - Order Service
        run: curl -s http://localhost:8082/api/orders | head -n 1

      - name: Tear down
        if: always()
        run: docker compose down


# Job 3: Feature Flag Validation
  feature-flag-check:
    name: Feature Flag Validation (Unit Tests)
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Run ProductService Feature Flag Unit Tests
        run: |
          echo "Running ProductService Feature Flag Tests..."
          mvn -f ProductService/pom.xml test -Dtest=*FeatureFlagServiceTest -Dsurefire.failIfNoTests=false

      - name: Run OrderService Feature Flag Unit Tests
        run: |
          echo "Running OrderService Feature Flag Tests..."
          mvn -f OrderService/pom.xml test -Dtest=*FeatureFlagServiceTest -Dsurefire.failIfNoTests=false


