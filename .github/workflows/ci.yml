name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

#Job 1: Build & Test
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build services
        run: |
            mvn -f ProductService/pom.xml clean package
            mvn -f OrderService/pom.xml clean package


      - name: Run unit tests
        run: |
            mvn -f ProductService/pom.xml test -Dsurefire.failIfNoTests=false
            mvn -f OrderService/pom.xml test -Dsurefire.failIfNoTests=false

        #If there are no tests to run, the code will not break.

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports

#Job 2: Docker Build
  docker-build:
    name: Docker Build & Integration Test
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: sleep 15

      - name: Integration test - product service (empty list)
        run: curl http://localhost:8081/api/products

      - name: Integration test - order service
        run: curl -f http://localhost:8082/api/orders

      - name: Tear down
        if: always()
        run: docker compose down

