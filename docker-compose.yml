services:
  postgres:
    image: postgres:15
    container_name: unleash-postgres
    environment:
      POSTGRES_USER: unleash
      POSTGRES_PASSWORD: unleash
      POSTGRES_DB: unleash
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spring-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unleash"]
      interval: 5s
      timeout: 5s
      retries: 10

  unleash-server:
    image: unleashorg/unleash-server:latest
    container_name: unleash-server
    ports:
      - "4242:4242"
    environment:
      DATABASE_URL: postgres://unleash:unleash@unleash-postgres:5432/unleash
      DATABASE_SSL: "false"
      UNLEASH_ADMIN_USERNAME: admin
      UNLEASH_ADMIN_PASSWORD: admin
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spring-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4242/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  unleash-init-flags:
    image: alpine:3.18
    container_name: unleash-init-flags
    depends_on:
      unleash-server:
        condition: service_healthy
    networks:
      - spring-net
    environment:
      UNLEASH_ADMIN_TOKEN: "user:29abbc4369aa8714e0105f8807656d200e6544cf3dfec8700e47534f"
      UNLEASH_URL: "http://unleash-server:4242/api"
    entrypoint: [ "sh", "-c", "apk add --no-cache curl jq bash && /app/init-flags.sh" ]
    volumes:
      - ./Scripts/init-flags.sh:/app/init-flags.sh:ro
    restart: "no"

  product-service:
    build:
      context: ./ProductService
    container_name: product-service
    ports:
      - "8081:8081"
    depends_on:
      unleash-server:
        condition: service_healthy
    environment:
      UNLEASH_API_URL: "http://unleash-server:4242/api"
      UNLEASH_API_TOKEN: "*:development.ec67567d8e5c8d91572a5e25e80529772d57ab317401faed771eb5cb"
      UNLEASH_ENVIRONMENT: "development"
      UNLEASH_PROJECT: "default"
    networks:
      - spring-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  order-service:
    build:
      context: ./OrderService
    container_name: order-service
    ports:
      - "8082:8082"
    depends_on:
      unleash-server:
        condition: service_healthy
      product-service:
        condition: service_started
    environment:
      UNLEASH_API_URL: "http://unleash-server:4242/api"
      UNLEASH_API_TOKEN: "*:development.ec67567d8e5c8d91572a5e25e80529772d57ab317401faed771eb5cb"
      UNLEASH_ENVIRONMENT: "development"
      UNLEASH_PROJECT: "default"
    networks:
      - spring-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  spring-net:
    driver: bridge

volumes:
  postgres-data: